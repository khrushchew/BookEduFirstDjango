{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'bboard/style.css' %}">
        <meta charset="UTF-8">
        <title>{% block title %} Главная {% endblock %} :: Доска объявлений</title>
    </head>
    <body>
        <header>
            <h1>Объявления</h1>
        </header>
        <nav>
            <a href="{% url 'index' %}">Главная</a>
            <p><a href="{% url 'add' %}">Добавить</a></p>
            {% for rubric in rubrics %}
            <a href="{% url 'rubric_bbs' rubric.pk %}">{{ rubric.name }}</a>
            {% endfor %}
        </nav>
        <main>
            {% block content %}
            {% endblock %}
        </main>
    </body>
</html>
